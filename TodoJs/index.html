<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.tutorialjinni.com/font-awesome/6.0.0-beta2/css/all.css">
</head>
<body>
    <div class="container my-5 p-5">
        <h1>To Do App</h1>
        <div class="col-6 mx-auto">
            <input id="todo" type="text" class="col-4 form-control" placeholder="Insert Todo">
            <button id="add-todo" onclick="addTodo()"><i class="fa-solid fa-plus"></i></button>
            <button id="del-todo" onclick="refreshTodo()"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div id="due" class="row col-8 mx-auto my-3 border border-dark bg-danger text-white">
            <h2>Due</h2>
            <ul id="due-list"></ul>
            <i class="fa-solid fa-trash"></i>
        </div>
        <div id="pending" class="row col-8 mx-auto my-3 border border-dark bg-warning">
            <h2>Pending</h2>
            <ul id="pending-list"></ul>
        </div>
        <div id="todos" class="row col-8 mx-auto my-3 border border-dark bg-light">
            <h2>ToDos</h2>
            <ul id="todo-list"></ul>
        </div>
        <div id="completed" class="row col-8 mx-auto my-3 border border-dark bg-secondary text-white">
            <h2>Completed</h2>
            <ul id="completed-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
